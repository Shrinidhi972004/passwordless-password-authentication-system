# k8s/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: passwordless-auth-ingress
  namespace: passwordless-auth
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: passwordless.local       # Custom domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: passwordless-app
            port:
              number: 10000
