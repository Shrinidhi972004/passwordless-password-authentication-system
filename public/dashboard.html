<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
        nav {
            background: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }
        nav a, nav button {
            color: white;
            text-decoration: none;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        nav a:hover, nav button:hover {
            text-decoration: underline;
        }
        main {
            max-width: 700px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 14px;
        }
        button.action {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button.action:hover {
            background: #218838;
        }
        ul { list-style: none; padding: 0; }
        li {
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            text-align: left;
        }
        button.small {
            margin-right: 5px;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<nav>
    <a href="/dashboard">üè† Dashboard</a>
    <a href="/register">‚ûï Add Device</a>
    <button id="logoutBtn">üîì Log Out</button>
</nav>

<main>
    <h2>Welcome, <span id="username">User</span>!</h2>

    <input type="text" id="diaryTitle" placeholder="Entry title" />
    <textarea id="diaryText" placeholder="Write your diary entry..."></textarea>
    <button id="saveDiary" class="action">üíæ Save Entry</button>
    <p id="saveStatus"></p>

    <h3>Your Past Entries</h3>
    <ul id="diaryList"></ul>
</main>

<script>
async function loadSessionInfo() {
    try {
        const res = await fetch('/session-info');
        if (!res.ok) {
            alert('Not logged in. Redirecting to login page.');
            window.location.href = '/';
            return;
        }
        const data = await res.json();
        document.getElementById('username').textContent = data.username;

        const list = document.getElementById('diaryList');
        list.innerHTML = '';
        data.diary.reverse().forEach(entry => {
            const li = document.createElement('li');
            li.innerHTML = `
                <strong>${escapeHtml(entry.title || '')}</strong> 
                <em>(${new Date(entry.date).toLocaleString()})</em><br>
                ${escapeHtml(entry.content || '').replace(/\n/g, '<br>')}
                <br>
                <button class="small" onclick="deleteEntry('${entry._id}')">üóë Delete</button>
                <button class="small" onclick="editEntry('${entry._id}', \`${escapeBackticks(entry.title || '')}\`, \`${escapeBackticks(entry.content || '')}\`)">‚úè Edit</button>
            `;
            list.appendChild(li);
        });
    } catch (err) {
        console.error(err);
        alert('Error fetching session info.');
    }
}

function escapeHtml(str) {
    return str.replace(/[&<>'"]/g, tag => ({
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        "'": '&#39;',
        '"': '&quot;'
    }[tag]));
}

function escapeBackticks(str) {
    return str.replace(/`/g, '\\`').replace(/\$/g, '\\$');
}

async function deleteEntry(id) {
    if (!confirm('Are you sure you want to delete this entry?')) return;

    const res = await fetch(`/delete-diary/${id}`, { method: 'POST' });
    if (res.ok) {
        alert('‚úÖ Entry deleted');
        loadSessionInfo();
    } else {
        alert('‚ùå Failed to delete entry');
    }
}

async function editEntry(id, oldTitle, oldContent) {
    const title = prompt('Edit title:', oldTitle);
    const content = prompt('Edit content:', oldContent);

    if (title === null || content === null) return; // user canceled

    const res = await fetch(`/edit-diary/${id}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, content })
    });

    if (res.ok) {
        alert('‚úÖ Entry updated');
        loadSessionInfo();
    } else {
        alert('‚ùå Failed to update entry');
    }
}

document.getElementById('logoutBtn').addEventListener('click', async () => {
    await fetch('/logout', { method: 'POST' });
    alert('Logged out successfully.');
    window.location.href = '/';
});

document.getElementById('saveDiary').addEventListener('click', async () => {
    const title = document.getElementById('diaryTitle').value.trim();
    const content = document.getElementById('diaryText').value.trim();
    if (!title || !content) return alert('Please provide both a title and content.');

    try {
        const res = await fetch('/save-diary', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ title, content })
        });

        if (res.ok) {
            document.getElementById('saveStatus').textContent = '‚úÖ Saved!';
            document.getElementById('diaryTitle').value = '';
            document.getElementById('diaryText').value = '';
            loadSessionInfo();
        } else {
            document.getElementById('saveStatus').textContent = '‚ùå Failed to save.';
        }
    } catch (err) {
        console.error(err);
        alert('Error saving diary entry.');
    }
});

loadSessionInfo();
</script>
</body>
</html>
