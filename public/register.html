<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Diary - Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f9f7f3;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image: linear-gradient(135deg, rgba(240, 240, 240, 0.3) 25%, transparent 25%, transparent 50%, rgba(240, 240, 240, 0.3) 50%, rgba(240, 240, 240, 0.3) 75%, transparent 75%, transparent);
            background-size: 20px 20px;
        }
        
        .register-container {
            width: 100%;
            max-width: 430px;
            padding: 40px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .register-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(135deg, #ff9800, #f44336);
        }
        
        .brand {
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .brand-icon {
            font-size: 28px;
            color: #ff9800;
            margin-right: 15px;
        }
        
        .brand-name {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 700;
            color: #2c3e50;
        }
        
        h2 {
            font-family: 'Playfair Display', serif;
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 25px;
            font-weight: 700;
        }
        
        .subtitle {
            color: #777;
            margin-bottom: 30px;
            font-size: 15px;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ff9800, #f44336);
            color: white;
            border: none;
            border-radius: 8px;
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 152, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        button:hover {
            background: linear-gradient(135deg, #fb8c00, #e53935);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 152, 0, 0.4);
        }
        
        button i {
            margin-right: 10px;
        }
        
        .footer-text {
            margin-top: 30px;
            color: #777;
            font-size: 14px;
        }
        
        .footer-text a {
            color: #ff9800;
            text-decoration: none;
            font-weight: 600;
        }
        
        .footer-text a:hover {
            text-decoration: underline;
        }
        
        .steps-container {
            margin-top: 35px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        
        .step-title {
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .steps {
            display: flex;
            justify-content: space-between;
            position: relative;
        }
        
        .steps::before {
            content: '';
            position: absolute;
            left: 15%;
            right: 15%;
            top: 14px;
            height: 2px;
            background-color: #eee;
            z-index: 1;
        }
        
        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
            width: 33.333%;
        }
        
        .step-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #fff;
            border: 2px solid #ff9800;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ff9800;
            font-size: 12px;
            margin-bottom: 8px;
        }
        
        .step-text {
            font-size: 12px;
            color: #777;
            text-align: center;
        }
        
        @media (max-width: 480px) {
            .register-container {
                padding: 30px 20px;
            }
            
            .brand-name {
                font-size: 24px;
            }
            
            h2 {
                font-size: 22px;
                margin-bottom: 20px;
            }
            
            .step-text {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="brand">
            <div class="brand-icon"><i class="fas fa-book-open"></i></div>
            <div class="brand-name">My Diary</div>
        </div>
        
        <h2>Register New Device</h2>
        <p class="subtitle">Secure your account with a trusted device</p>
        
        <button id="registerBtn"><i class="fas fa-user-plus"></i> Register Device</button>
        
        <p class="footer-text">Already have an account? <a href="/">Sign In</a></p>
        
        <div class="steps-container">
            <p class="step-title">Registration Process</p>
            <div class="steps">
                <div class="step">
                    <div class="step-icon">1</div>
                    <div class="step-text">Log In First</div>
                </div>
                <div class="step">
                    <div class="step-icon">2</div>
                    <div class="step-text">Register Device</div>
                </div>
                <div class="step">
                    <div class="step-icon">3</div>
                    <div class="step-text">Start Writing</div>
                </div>
            </div>
        </div>
    </div>

    <script>
    async function pingServer() {
        await fetch('/ping', { cache: 'no-store' });
        console.log('✅ Server awake');
    }

    document.getElementById('registerBtn').addEventListener('click', async () => {
        try {
            await pingServer();
            const res = await fetch('/registerRequest', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include'  // ✅ keeps session cookie
            });

            if (!res.ok) return alert('Register request failed');

            const options = await res.json();

            const cred = await navigator.credentials.create({
                publicKey: {
                    ...options,
                    challenge: Uint8Array.from(atob(options.challenge), c => c.charCodeAt(0)).buffer,
                    user: {
                        ...options.user,
                        id: Uint8Array.from(atob(options.user.id), c => c.charCodeAt(0)).buffer
                    }
                }
            });

            const response = {
                rawId: btoa(String.fromCharCode(...new Uint8Array(cred.rawId))),
                type: cred.type,
                response: {
                    clientDataJSON: btoa(String.fromCharCode(...new Uint8Array(cred.response.clientDataJSON))),
                    attestationObject: btoa(String.fromCharCode(...new Uint8Array(cred.response.attestationObject)))
                }
            };

            const registerRes = await fetch('/registerResponse', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',  // ✅ keeps session cookie
                body: JSON.stringify({ attestationResponse: response })
            });

            if (registerRes.ok) {
                alert('✅ Registration successful!');
                window.location.href = '/dashboard';
            } else {
                alert('❌ Registration failed');
            }

        } catch (err) {
            console.error(err);
            alert('Error: ' + err.message);
        }
    });
    </script>
</body>
</html>
